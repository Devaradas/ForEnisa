<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Stella üíñ</title>
    <style>
        body {
            background: #fff0f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
            margin: 0;
            height: 100vh;
        }

        /* Flying animation for the Stella GIF */
        .gif-container {
            position: absolute;
            top: 100vh; /* Start from the bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Adjust to your preferred size */
            opacity: 0; /* Start invisible */
            animation: flyIn 4s ease-out forwards;
        }

        @keyframes flyIn {
            0% {
                top: 100vh;
                opacity: 0;
            }

            100% {
                top: 200px; /* Final position in the center */
                opacity: 1;
            }
        }

        #message {
            margin-top: 220px;
            font-size: 20px;
            display: none;
        }

        #revealButton {
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        #content {
            display: none;
            margin-top: 30px;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        ul {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Fixing the GIF container */
        .tenor-gif-embed {
            background: none; /* Remove any background */
        }

        .tenor-gif-embed img {
            width: 100%; /* Fit the GIF to the container width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>

    <!-- Embed the Stella GIF using the relative file path -->
    <div class="gif-container">
        <img src="fairy-stella.gif" alt="Stella from Winx" />
    </div>

    <div id="message">
        <p>I heard that your bf misses you üí¨</p>
        <div id="revealButton">Click on me please üíñ</div>
    </div>

    <div id="content">
        <h2>‚è≥ Days left until we meet:</h2>
        <h1 id="countdown"></h1>
        <h2>üíå Top things I miss about you</h2>
        <ul>
            <li>Your laugh</li>
            <li>Your smile</li>
            <li>Our late night calls</li>
            <li>The way you say my name</li>
            <li>Everything üíó</li>
        </ul>
        <h2>üí≠ More surprises coming soon...</h2>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById("message").style.display = "block";
            }, 4000); // Wait for Stella animation
        };

        document.getElementById("revealButton").onclick = () => {
            document.getElementById("content").style.display = "block";
            startCountdown("2025-09-01"); // üóìÔ∏è CHANGE THIS DATE to your reunion day
        };

        function startCountdown(dateStr) {
            const countdown = document.getElementById("countdown");
            const targetDate = new Date(dateStr);
            const now = new Date();
            const diffTime = targetDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            countdown.innerText = `${diffDays} day(s)`;
        }
    </script>

</body>

</html>
