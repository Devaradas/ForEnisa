<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0e6f7;
    }

    #stella {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      animation: flyToCenter 3s forwards;
    }

    @keyframes flyToCenter {
      0% {
        top: -200px;
        opacity: 0;
      }
      50% {
        top: 50%;
        opacity: 0.5;
      }
      100% {
        top: 50%;
        opacity: 1;
      }
    }

    .message {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-top: 50px;
    }

    .countdown {
      font-size: 20px;
      margin-top: 20px;
      color: #ff4081;
    }
  </style>
</head>
<body>
  <img id="stella" src="stella.png" alt="Stella" width="100" />
  <div class="message">
    <p>I heard that your bf misses you, click on me please.</p>
  </div>
  <div class="countdown" id="countdown"></div>

  <script>
    // Countdown Timer
    const targetDate = new Date("2025-12-31T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      countdownElement.textContent = `Days until we meet: ${days}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
